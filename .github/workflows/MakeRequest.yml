name: Make GET Request

on:
  schedule:
    - cron: '*/14 * * * *'

jobs:
  make-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check time and Make GET request using curl
        if: ${{ github.event.schedule == 'cron' && (format('%.2H', now()) >= '07' || format('%.2H', now()) <= '02') }}
        run: curl -X GET https://researchhub-fcm-service.onrender.com/
